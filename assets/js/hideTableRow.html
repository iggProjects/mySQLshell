<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<title>Hide table rows</title>
<link rel="icon" type="image/x-icon" href="img-igg/igg-favicon.png">

<style>
    body { text-align: center; margin:auto; margin-top: 50px;}
    div { 		
        width: 75%;
		margin: auto;
        margin-top:30px;
        border: 3px solid rgb(177, 175, 175);
    }
    table { margin:auto; margin-top:20px;margin-bottom:20px;}
    
</style>    
<script>

    function toggle() {
        if( document.getElementById("hidethis").style.display=='none' ){
            document.getElementById("hidethis").style.display = '';
          }else{
            document.getElementById("hidethis").style.display = 'none';
        }
    }

</script>
</head>
<body>

<div>

    <button><span onclick="toggle();">toggle</span><br/><br/></button>

    <table border="1">

        <tr>
            <td>Always visible</td>
        </tr>
        <tr id="hidethis">
            <td>Hide this</td>
        </tr>
        <tr>
            <td>Always visible</td>
        </tr>

    </table>
</div>

</body>
</html>
